<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <br><br>
    <h2 class="text-center">Car Showroom</h2>
    <br><br>

    <div class="container">
        <!-- add data modal starts -->
        <button type="button" class="btn d-block mx-auto btn-primary" data-toggle="modal" data-target="#addDataModal">
            Add New Car
        </button>
        <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add New Car</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="addDataForm"> 
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="brand">Brand</label>
                                <input name="brand" type="text" class="form-control" id="brand" placeholder="Brand">
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input name="model" type="text" class="form-control" id="model" placeholder="Model">
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input name="year" type="number" class="form-control" id="year" placeholder="Year">
                            </div>
                            <label for="condition">Condition</label>
                            <select name="condition" class="form-control">
                                <option disabled>Select Condition</option>
                                <option value="Brand-New">Brand New</option>
                                <option value="Good">Good</option>
                                <option value="Acceptable">Acceptable</option>
                                <option value="Bad">Bad</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="addDataBtn btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- update data modal -->
        <div class="modal fade" id="updateDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Update Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="updateDataForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="update-brand">Brand</label>
                                <input name="brand" type="text" class="form-control" id="update-brand" placeholder="Brand">
                            </div>
                            <div class="form-group">
                                <label for="update-model">Model</label>
                                <input name="model" type="text" class="form-control" id="update-model" placeholder="Model">
                            </div>
                            <div class="form-group">
                                <label for="update-year">Year</label>
                                <input name="year" type="number" class="form-control" id="update-year" placeholder="Year">
                            </div>
                            <label for="condition">Condition</label>
                            <select name="condition" id="update-condition" class="form-control">
                                <option disabled>Select Condition</option>
                                <option value="Brand-New">Brand New</option>
                                <option value="Good">Good</option>
                                <option value="Acceptable">Acceptable</option>
                                <option value="Bad">Bad</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="updateDataBtn btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <br><br><br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <br><br>
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Image</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Year</th>
                            <th scope="col">Condition</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
